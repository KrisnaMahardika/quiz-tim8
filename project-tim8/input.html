<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yak Quiz</title>
  <link rel="stylesheet" href="style/input.css">
</head>

<body>
  <audio src="" autoplay></audio>
  <header>
    <nav class="navigasi">
      <div class="navigasi_tittle">
        <h3>YAK Quiz</h3>
      </div>
      <ul>
        <li><a href="home.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="24" height="24"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
              <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
              <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
            </svg>
          </a></li>
        <li><a href="quiz.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-input-search" width="24"
              height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M20 11v-2a2 2 0 0 0 -2 -2h-12a2 2 0 0 0 -2 2v5a2 2 0 0 0 2 2h5" />
              <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path d="M20.2 20.2l1.8 1.8" />
            </svg>
          </a></li>
      </ul>
    </nav>
  </header>

  <main class="main_container">
    <div class="card">
      <div class="card_header">
        <img src="YAK-LOGO.svg" alt="logo">
        <span>YAK Quiz</span>
      </div>
      <div class="card_body">
        <div class="form-container">
          <div class="form-control">
            <label for="form-question">Question</label>
            <input id="form-question" type="text" placeholder="Make a Question"/>
          </div>

          <div class="form-control">
            <label for="form-answer">Answer</label>
            <input id="form-answer" type="text" placeholder="Enter the Answer"/>
          </div>

          <div class="form-control">
            <label for="form-category">Category</label>
            <input id="form-category" type="text" placeholder="Enter the Category" />
          </div>

          <div class="form-control">
            <label for="form-difficulty">Difficulty</label>
            <input id="form-difficulty" type="text" placeholder="Enter the Difficulty" />
          </div>

          <input type="text" id="form-id" class="form-id" readonly>
        </div>
      </div>
      <div class="card_footer">
        <button type="button" id="button_input" class="button_input">Send?</button>
      </div>
    </div>

    <div class="card_list">
      <div class="card_header">
        <img src="YAK-LOGO.svg" alt="logo">
        <span>YAK Quiz</span>

        <input type="text" id="form_search" placeholder="search Quiz?" />
      </div>
      <div class="card_body">
        <div class="chat_kanan">
          <p>List Quiz</p>
        </div>
        <div  id="quiz_list" class="chat_kiri"></div>
  </main>

  <script type="module" src="./script/input.js"></script>
</body>

</html>
